<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/buyCar.css">
</head>
<body>
<!--header部分-->
<header id="ShoppingMallHead" class="ShoppingMallHead">
  <div class="w">
    <ul class="SMHLeft fl">
      <li class="home"><i></i><a href="index.html">第五大道首页</a></li><li class="line">|</li>
      <li class="gb-tel"><i></i>贵宾专线：4008-6767-38</li>
    </ul>
    <ul class="SMHRight fr">

      <li class="login" data-name="login"><i></i><a href="login.html">登录</a></li><li class="register username" data-name="username"><i></i><a href="login.html">123456</a></li><li class="line">|</li>
      <li class="register" data-name="register"><i></i><a href="register.html">注册</a></li><li class="login logout" data-name="logout"><i></i><a href="javascript:localStorage.clear(); location.reload();">退出</a></li><li class="line">|</li>

      <li class="myFive">
        <a href="#">我的第五大道</a><i></i>
        <ol class="myFiveList">
          <li><a href="orderPage.html" target="_blank">我的订单</a></li>
          <li><a href="address.html" target="_blank">我的收货地址</a></li>
        </ol>
      </li><li class="line">|</li>
      <li class="help"><a href="#">帮助中心</a></li><li class="line">|</li>
      <li class="phoneVersion"><a href="#">手机版下载</a><i></i></li>
    </ul>
  </div>
</header>

<!--logo和搜索框部分-->
<div class="logoAndSearch clearfix">
  <div class="w">
    <div class="logo fl">
      <div class="logoPic">
        <img src="image/logo.jpg" alt="第五大道奢侈品网" title="第五大道奢侈品网">
      </div>
      <div class="logoDesPic">
        <img src="image/yijian.jpg" alt="一键连接奢侈品网" title="一键连接奢侈品网">
      </div>
    </div>
    <div class="search fr">
      <form>
        <input class="searchInput" type="text" name="search">
        <input class="searchBtn" type="button" value="搜索">
      </form>
    </div>
  </div>
</div>

<!--全部商品-->
<div class="bcProList">
  <div class="w">
    <div class="bcProListTop">
      <h3><span class="current">全部商品</span><span class="line">|</span><span>降价商品</span></h3>
    </div>
    <div id="bcProListCon" class="bcProListCon">
      <div class="bcProListTerm">
        <ul class="clearfix">
          <li class="proInfor">商品信息</li>
          <li class="price">单价</li>
          <li class="count">数量</li>
          <li class="money">金额</li>
          <li class="operation">操作</li>
        </ul>
      </div>

    </div>

    <div class="totalAmount">
      <div class="totalAmountLeft fl">
        <ul>
          <li><a class="delAll" href="javascript:(0)">删除全部商品</a></li>
          <li><a href="javascript:(0)">移入收藏夹</a></li>
          <li><a href="javascript:(0)">分享</a></li>
        </ul>
      </div>
      <div class="totalAmountLeft fr">
        <span>合计 (不含运费) :</span>
        <i id="sumPrice" class="sumPrice">290.00</i>
        <a href="address.html">结算</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/myajax.js"></script>
<script type="text/javascript" src="js/index-login.js"></script>
<script type="text/javascript" src="js/buyCar-Ajax.js"></script>
<script type="text/javascript" src="js/index-login.js"></script>
<script type="text/javascript" src="js/buyCar.js"></script>
</body>
</html>
